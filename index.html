<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイト制作課題</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header-logo-wrapper">
        <img class="header-logo" src="./img/logo.svg" alt="Grand Player" />
      </h1>
    </header>
    <section class="hero">
      <div class="hero-container">
        <div class="hero-texts">
          <p class="hero-main-copy">
            BE <br />
            A <br />
            <span class="hero-main-copy-accent"> “GRAND” <br /> </span>
            PLATER!!
          </p>
          <p class="hero-sub-copy">
            選べる1000のレッスンであなたもギターヒーローに
          </p>
        </div>
      </div>
    </section>
    <section class="about">
      <div class="about-container">
        <div class="about-texts">
          <p class="about-title">
            What is <span class="grand-accent">Grand</span>
            <span class="players-accent">Players</span>?
          </p>
          <div class="about-description">
            <p class="about-info">
              Grand Players
              は従量課金制のオンデマンド動画を用いたオンラインギターレッスンサービスです。好きな時間に、自分にあったレベルでギターの上達を目指すことができます。<br />
              また、複数のレッスンをまとめた「コース」を受講することで、より体系的にテクニックを身に着けることもできます。<br />
              「コース」を受講された方は、現役ギタリスト講師との個別面談で、より最適なレッスンの選択をサポートいたします。
            </p>
            <p class="about-img"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
